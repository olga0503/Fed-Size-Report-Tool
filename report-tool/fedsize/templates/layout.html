$(window).scroll(function() {

<body onload="noBack();">
    <header>

                                        {% endif %}
            
          </div> 

          
      </div>
    </div>
  </header>
    <div class="body-content">
         <div class="wrapper">
          {% block content %}

           <hr>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <ul>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            {% endwith %}

          {% endblock %}
